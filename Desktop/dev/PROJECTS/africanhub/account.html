    </div>

    <script>
        function showContent(contentId) {
      // Hide all content elements
      var allContent = document.querySelectorAll('.content');
      allContent.forEach(function(content) {
        content.style.display = 'none';
      });

      // Show the selected content
      var selectedContent = document.getElementById(contentId);
      if (selectedContent) {
        selectedContent.style.display = 'flex';
      }
    }

    function change_bg(){
	div_1 = document.getElementById('my_info_zone');
	div_1.style.backgroundColor='gold';

	div_2 = document.getElementById('my_update_zone');
	div_2.style.backgroundColor='gold';

	div_3 = document.getElementById('my_sec_zone');
	div_3.style.backgroundColor='gold';

	div_4 = document.getElementById('my_logout_zone');
	div_4.style.backgroundColor='gold';

} 
    </script>
